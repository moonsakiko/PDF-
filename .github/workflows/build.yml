name: Build PDF Splitter APK
on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        cache: true

    - name: Build APK
      # 这里修改了 APP 的名称和描述
      run: |
        flet build apk --product "PDF拆分器" --org "com.mypdf.tools" --description "拆分工具" --include-packages pypdf --verbose  

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pdf-splitter-app
        path: build/apk/app-release.apk
